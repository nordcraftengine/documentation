# Github action that creates a release in this repository
name: 'Create Release'

on: workflow_call

jobs:
  create_release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Set release tag
        run: echo "RELEASE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV
      - name: Create release
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/nordcraftengine/documentation/releases \
            -f "tag_name=$RELEASE_TAG" -f "target_commitish=main" -F "draft=false" -F "prerelease=false" -F "generate_release_notes=false"
  upload_assets:
    needs: create_release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.3
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Combine docs
        run: |
          cd proxy
          bun run combineDocs
      - name: Set release tag
        run: echo "RELEASE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV
      - name: Upload
        run: gh release upload $RELEASE_TAG ./proxy/dist/full-docs.json
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
