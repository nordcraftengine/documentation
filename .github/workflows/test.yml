name: 'Test'

on:
  push:
    branches-ignore:
      - main
    paths-ignore:
      - '.vscode/**'
      - '**/*/README.md'

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout root
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Prettier
        run: bun prettier
      - name: ESLint docs
        run: bun lint
      - name: ESLint proxy
        run: |
          cd proxy
          bun lint
      - name: Typecheck proxy
        run: |
          cd proxy
          bun typecheck
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout root
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Test proxy
        run: |
          cd proxy
          bun test
      - name: Typecheck proxy
        run: |
          cd proxy
          bun typecheck
  test_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout root
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Test build
        run: |
          cd proxy
          bun run predeploy
  create_search_index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout root
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Create search index
        run: |
          cd proxy
          bun run createSearchIndexDryrun
